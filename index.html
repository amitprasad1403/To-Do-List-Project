<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>To-Do-List</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="container">
            <div class="todolist"> 
                <h2 style="font-family: sans-serif; color:black;">To-Do List<img src="https://icon-library.com/images/todo-list-icon/todo-list-icon-27.jpg" width="35px" height="35px"></h2>
                <div class="search"> 
                    <input type="text" id="inputbox" placeholder="Type your to-do list"> 
                    <button onclick="addTask()">+</button>
                </div> 
                <ul id="list-container"> 
                </ul>
            </div>
        </div> 
        <script src="script.js"></script>
    </body>
</html>
